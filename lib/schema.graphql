type Course {
	_id: ID!
	title: String!
	teacher: String
	description: String!
	topic: String
}

type Query {
	"Devuelve la lista de todos los cursos"
	getCourses: [Course]
	"Devuelve solo un curso"
	getCourse(id: ID!): Course
}

input CourseInput {
	title: String!
	teacher: String
	description: String!
	topic: String
}

type Mutation {
	"Crea un curso"
	createCourse(input: CourseInput!): Course
}